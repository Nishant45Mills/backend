<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form
                  [formGroup]="registerGroup"
                  (submit)="sendForm(registerGroup.value)"
                  class="mx-1 mx-md-4"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        formControlName="name"
                        class="form-control"
                        placeholder="Enter name"
                      />
                      <div
                        *ngIf="
                          isValid && registerGroup.controls['name'].invalid
                        "
                      >
                        <label
                          class="form-label"
                          for="form3Example1c"
                          class="text-danger"
                          >Name required</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        formControlName="email"
                        class="form-control"
                        placeholder="E-mail"
                      />
                      <div
                        *ngIf="
                          isValid && registerGroup.controls['email'].invalid
                        "
                      >
                        <label
                          class="form-label"
                          for="form3Example3c"
                          class="text-danger"
                          >Email reuired</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        formControlName="password"
                        class="form-control"
                        placeholder="password"
                      />

                      <div
                        *ngIf="
                          isValid && registerGroup.controls['password'].invalid
                        "
                      >
                        <label
                          class="form-label"
                          for="form3Example4c"
                          class="text-danger"
                          >Password reuired</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4cd"
                        formControlName="companyName"
                        class="form-control"
                        placeholder="companyName"
                      />
                      <div
                        *ngIf="
                          isValid &&
                          registerGroup.controls['companyName'].invalid
                        "
                      >
                        <label
                          class="form-label"
                          for="form3Example4cd"
                          class="text-danger"
                          >companyName reuired</label
                        >
                      </div>
                    </div>
                  </div>

                <div>

                  <ngx-recaptcha2 #captchaElem formControlName="captcha" [siteKey]="recaptcha"></ngx-recaptcha2>
                </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
